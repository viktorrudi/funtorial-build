<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sass/style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Statistics</title>
  </head>
  <body>
    <div class="container">
      <div class="page__intro">
        <h1>Your stats</h1>
        <p class="text-center">
          Check your performance in the different topics you've covered!
        </p>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="stats__general">
            <h5 class="stats__heading--general">General stats</h5>
            <div class="stats__general-wrapper">
              <div class="stats__general--container">
                <h1 class="stats__general--stat">42</h1>
                <p class="stats__general--description">Days since signup</p>
              </div>
              <div class="stats__general--container">
                <h1 class="stats__general--stat">23</h1>
                <p class="stats__general--description">Discounts claimed</p>
              </div>
              <div class="stats__general--container">
                <h1 class="stats__general--stat">6423</h1>
                <p class="stats__general--description">
                  Lifetime credits earned
                </p>
              </div>
              <div class="stats__general--container">
                <h1 class="stats__general--stat">24%</h1>
                <p class="stats__general--description">Average success ratio</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="stats__categories--feed">
            <!-- LANGUAGES -->
            <div class="stats__category-languages">
              <table class="table">
                <thead class="stats__identifiers">
                  <tr>
                    <th class="stats__category--heading-title">Languages</th>
                    <th class="stats__category--heading-icon">
                      <i class="fas fa-graduation-cap stat__color--skill"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="far fa-clock stat__color--time-spent"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="far fa-laugh stat__color--correct"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="far fa-frown stat__color--incorrect"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="fas fa-chart-pie stat__color--ratio"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <object data="img/credits-icon-gold.svg" type="image/svg+xml"></object>
                    </th>
                    <th class="stats__category--heading-icon stats__category--more"></th>
                  </tr>
                </thead>

                <tbody class="stats__main">
                  <!-- OUTPUT -->
                </tbody>
              </table>
            </div>
            <!-- LANGUAGES END -->

            <!-- SCHOOL TOPICS -->
            <div class="stats__category-school-topics">
              <table class="table">
                <thead class="stats__identifiers">
                  <tr>
                    <th class="stats__category--heading-title">School topics</th>
                    <th class="stats__category--heading-icon">
                      <i class="fas fa-graduation-cap stat__color--skill"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="far fa-clock stat__color--time-spent"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="far fa-laugh stat__color--correct"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="far fa-frown stat__color--incorrect"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="fas fa-chart-pie stat__color--ratio"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <object data="img/credits-icon-gold.svg" type="image/svg+xml"></object>
                    </th>
                    <th class="stats__category--heading-icon stats__category--more"></th>
                  </tr>
                </thead>

                <tbody class="stats__main">
                  <!-- OUTPUT -->
                </tbody>
              </table>
            </div>
            <!-- SCHOOL TOPICS END -->

            <!-- QUIZZES TOPICS -->
            <div class="stats__category-quizzes">
              <table class="table">
                <thead class="stats__identifiers">
                  <tr>
                    <th class="stats__category--heading-title">Quizzes</th>
                    <th class="stats__category--heading-icon">
                      <i class="fas fa-graduation-cap stat__color--skill"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="far fa-clock stat__color--time-spent"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="far fa-laugh stat__color--correct"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="far fa-frown stat__color--incorrect"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <i class="fas fa-chart-pie stat__color--ratio"></i>
                    </th>
                    <th class="stats__category--heading-icon">
                      <object data="img/credits-icon-gold.svg" type="image/svg+xml"></object>
                    </th>
                    <th class="stats__category--heading-icon stats__category--more"></th>
                  </tr>
                </thead>

                <tbody class="stats__main">
                  <!-- OUTPUT -->
                </tbody>
              </table>
            </div>
            <!-- QUIZZES END -->
          </div>
        </div>
      </div>
    </div>
    <!-- TODO: Clear into Webpack -->
    <!-- jQuery/Popper.js to be loaded in Webpack instead -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
    <script src="js/statistics_import.js" type="module"></script>
    <script src="js/statistics_page.js" type="module"></script>
    <script src="js/utilities.js"></script>
  </body>
</html>
