<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Topic selection (selected)</title>
  </head>

  <body>
    <div class="container page__intro">
      <h1>Keep learning!</h1>
    </div>
    <div class="container categories selection__user-selected">
      <div class="row category category__type--languages">
        <div class="col-md-3">
          <h4 class="category__name">Languages</h4>
          <a href="#" class="btn category__items--see-more">Find more</a>
        </div>

        <div id="category__feed--lang" class="col-md-9 category__items--wrapper fading">
          <!-- Feed for language topics -->
          <div class="category__feed--none-selected">
            <p>You haven't picked anything here yet.</p>
            <a href="#">Find one now!</a>
          </div>
        </div>
      </div>

      <div class="row category category__type--school">
        <div class="col-md-3">
          <h4 class="category__name">School topics</h4>
          <a href="#" class="btn category__items--see-more">Find more</a>
        </div>
        <div id="category__feed--school" class="col-md-9 category__items--wrapper">
          <!-- Feed for school topics -->
          <div class="category__feed--none-selected">
            <p>You haven't picked anything here yet.</p>
            <a href="#">Find one now!</a>
          </div>
        </div>
      </div>

      <div class="row category category__type--quiz">
        <div class="col-md-3">
          <h4 class="category__name">Quizzes</h4>
          <a href="#" class="btn category__items--see-more">Find more</a>
        </div>
        <div id="category__feed--quiz" class="col-md-9 category__items--wrapper">
          <!-- Feed for quiz topics -->
          <div class="category__feed--none-selected">
            <p>You haven't picked anything here yet.</p>
            <a href="#">Find one now!</a>
          </div>
        </div>
      </div>
    </div>
    <!-- TODO: Clear into Webpack -->
    <!-- jQuery/Popper.js to be loaded in Webpack instead -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
    <script src="js/utilities.js"></script>
    <script src="js/topics_import.js" type="module"></script>
    <script src="js/topics_page.js" type="module"></script>
  </body>
</html>
