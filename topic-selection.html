<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="sass/style.css" />
 <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
 <title>Document</title>
</head>

<body>
 <div class="container page__intro">
  <h1>What do you want to learn?</h1>
 </div>
 <div class="container categories">
  <div class="row category category__type--languages">
   <div class="col-md-3">
    <h2 class="category__name">Languages</h2>
    <p class="category__description">Pick between one of our <strong class="topic__counter">x</strong> languages</p>
   </div>
   <div id="category__feed--lang" class="col-md-9 category__items--wrapper fading">
    <!-- Feed for language topics -->
    <div class="category__items--fade-overlay"></div>
    <div class="category__items--extend-btn"><i class="fas fa-angle-down"></i></div>

   </div>
  </div>

  <div class="row category category__type--school">
   <div class="col-md-3">
    <h2 class="category__name">School topics</h2>
    <p class="category__description">Pick between one of our <strong class="topic__counter">x</strong> topics</p>
   </div>
   <div id="category__feed--school" class="col-md-9 category__items--wrapper">
    <!-- Feed for school topics -->
    <div class="category__items--fade-overlay"></div>
    <div class="category__items--extend-btn"><i class="fas fa-angle-down"></i></div>
   </div>
  </div>

  <div class="row category category__type--quiz">
   <div class="col-md-3">
    <h2 class="category__name">Quizzes</h2>
    <p class="category__description">Pick between one of our <strong class="topic__counter">x</strong> quizzes</p>
   </div>
   <div id="category__feed--quiz" class="col-md-9 category__items--wrapper">
    <!-- Feed for quiz topics -->
    <div class="category__items--fade-overlay"></div>
    <div class="category__items--extend-btn"><i class="fas fa-angle-down"></i></div>
   </div>
  </div>

 </div>
 <script src="js/topics-enter.js"></script>
 <script src="js/topics.js"></script>
</body>

</html>
