<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sass/style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="page__intro">
        <h1>Contact</h1>
        <p class="text-center">
          Máte nějaký dotaz, nápad, připomínku?<br />
          Našli jste chybu ve cvičeních? Napište nám!
        </p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <form action="#" class="detailed-form">
          <div class="col-md-12 search__wrapper--instance">
            <label for="search_city">Jmeno</label>
            <input class="form-control" type="text" name="name" />
          </div>
          <div class="col-md-6 search__wrapper--instance">
            <label for="search_city">Email</label>
            <input class="form-control" type="email" name="email" />
          </div>
          <div class="col-md-6 search__wrapper--instance">
            <label for="search_city">Telefon</label>
            <input class="form-control" type="tel" name="phone" />
          </div>
          <div class="col-md-12 search__wrapper--instance">
            <label for="search_city">Predmet</label>
            <input class="form-control" type="text" name="topic" />
          </div>
          <div class="col-md-12 search__wrapper--instance">
            <label for="search_city">Zprava</label>
            <textarea class="form-control" name="message"></textarea>
          </div>
          <div class="col-md-12 search__wrapper--instance">
            <button name="submit" class="btn-primary w-100 btn-formsubmit">
              <i class="fas fa-paper-plane"></i> Odselat
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- JS -->
    <script src="js/forms.js"></script>
  </body>
</html>
